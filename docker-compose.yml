version: '3.3'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py collectstatic --noinput && 
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./movienager:/usr/src/movienager/
    ports:
      - 8000:8000
    env_file: .env-dev
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    restart: always
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file: .env-db
    ports:
      - 5433:5432

volumes:
  postgres_data:
