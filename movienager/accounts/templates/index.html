{% extends 'bases/base.html' %}

{% block title %}
    Movienager
{% endblock title %}

{% block header %}
<header class="sticky-top">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url "index" %}">Movienager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="{% url 'admin-panel-user-mng' %}">Admin panel</a></li>
                {% if not user.is_authenticated %}
                <li class="nav-item"><a class="nav-link active" href="{% url 'signin' %}">Sign in</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'signup' %}">Sign up</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link active" href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
{% endblock header %}
