{% extends 'movie/movies.html' %}

{% block title %}
    People
{% endblock title %}

{% block table_content %}
    {% for person in people %}
    <tr>
        <td><img src="{{ person.poster }}" alt="{{ person.name }}"></td>
        <td><a href={% url 'person' person.id %}>{{ person.name }}</a></td>
        {% block buttons %}
        <td><a href="{% url 'person-edit' person.id %}"><button class="btn btn-outline-info">Edit</button></a></td>
        <td><a href="{% url 'person-delete' person.id %}"><button class="btn btn-outline-danger">Delete</button></a></td>
        {% endblock buttons %}
    </tr>
    {% endfor %}
{% endblock table_content %}
